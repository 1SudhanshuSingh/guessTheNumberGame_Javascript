<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="top-sec">
      <button class="play-again">Play Again</button>
      <h4>High Score : <span class="high-score">0</span></h4>
      <div>Your Moves : <span class="moves">0</span> Moves</div>
    </div>
    <div class="mid-sec">
      <div class="guess-container">
        <div class="check-number-container">
          <h1>Guess the number between 1 and 20?</h1>
          <button class="check-number">Check Number</button>
        </div>
        <input type="number" class="number-input" />
      </div>
      <h1 class="result-container"></h1>
    </div>
    <div class="bottom-sec">
      <button class="help-btn">Take Help?</button>
      <div class="help-text"></div>
    </div>
  </body>
</html>
